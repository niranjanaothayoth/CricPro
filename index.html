<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CricPro Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-logo.JPG" alt="CricPro Logo">
  </div>

  <table class="score-table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Runs</th>
        <th>Balls</th>
        <th>Fours</th>
        <th>Sixes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#" class="player-name" data-player="dhoni">MS Dhoni</a></td>
        <td>91</td>
        <td>79</td>
        <td>8</td>
        <td>2</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="gambhir">Gautam Gambhir</a></td>
        <td>97</td>
        <td>122</td>
        <td>9</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="kohli">Virat Kohli</a></td>
        <td>35</td>
        <td>49</td>
        <td>4</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="sehwag">Virender Sehwag</a></td>
        <td>0</td>
        <td>2</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="tendulkar">Sachin Tendulkar</a></td>
        <td>18</td>
        <td>14</td>
        <td>2</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="raina">Suresh Raina</a></td>
        <td>0</td>
        <td>2</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="yuvraj">Yuvraj Singh</a></td>
        <td>21</td>
        <td>24</td>
        <td>2</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="zaheer">Zaheer Khan</a></td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="sreesanth">Sreesanth</a></td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="harbhajan">Harbhajan Singh</a></td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td><a href="#" class="player-name" data-player="munaf">Munaf Patel</a></td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>

  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="playerDetails"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.player-name').forEach(item => {
      item.addEventListener('click', event => {
        event.preventDefault();
        const playerName = event.target.dataset.player;
        showPlayerDetails(playerName);
      });
    });

    const modal = document.getElementById('playerModal');
    const span = document.getElementsByClassName('close')[0];

    span.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    function showPlayerDetails(player) {
      const playerDetails = {
        'dhoni': {
          'name': 'MS Dhoni',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-dhoni.png',
          'description': 'MS Dhoni, the captain cool, played a match-winning knock of 91 not out in the final.'
        },
        'gambhir': {
          'name': 'Gautam Gambhir',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-gambhir.png',
          'description': 'Gautam Gambhir scored a crucial 97 runs that set the platform for India\'s victory.'
        },
        'kohli': {
          'name': 'Virat Kohli',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-virat-kohli.png',
          'description': 'Virat Kohli supported Gambhir well with a steady innings of 35 runs.'
        },
        'sehwag': {
          'name': 'Virender Sehwag',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-sehwag.png',
          'description': 'Virender Sehwag was dismissed early without scoring, but his aggressive intent was clear.'
        },
        'tendulkar': {
          'name': 'Sachin Tendulkar',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-sachin.png',
          'description': 'Sachin Tendulkar, the master blaster, scored 18 runs before being dismissed.'
        },
        'raina': {
          'name': 'Suresh Raina',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-suresh-raina.jpg',
          'description': 'Suresh Raina was dismissed for a duck, but his fielding was top-notch throughout the tournament.'
        },
        'yuvraj': {
          'name': 'Yuvraj Singh',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-yuvraj.png',
          'description': 'Yuvraj Singh, the player of the tournament, contributed 21 crucial runs in the final.'
        },
        'zaheer': {
          'name': 'Zaheer Khan',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-zaheer-khan.jpg',
          'description': 'Zaheer Khan, the spearhead of the bowling attack, didn\'t get a chance to bat in the final.'
        },
        'sreesanth': {
          'name': 'Sreesanth',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-sreeshanth.jpg',
          'description': 'Sreesanth, known for his pace bowling, didn\'t get a chance to bat in the final.'
        },
        'harbhajan': {
          'name': 'Harbhajan Singh',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-harbhajan.jpg',
          'description': 'Harbhajan Singh, the turbanator, played a crucial role with the ball in the tournament.'
        },
        'munaf': {
          'name': 'Munaf Patel',
          'image': 'https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-munaf-patel.jpg',
          'description': 'Munaf Patel, the reliable pacer, didn\'t get a chance to bat in the final.'
        }
      };

      const details = playerDetails[player];
      if (details) {
        document.getElementById('playerDetails').innerHTML = `
          <h2>${details.name}</h2>
          <img src="${details.image}" alt="${details.name}">
          <p>${details.description}</p>
        `;
        modal.style.display = 'block';
      }
    }
  </script>
</body>
</html>
